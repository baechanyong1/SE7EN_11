<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/signup.css" />
    <title>SIGNUP html</title>
  </head>
  <body>
    <header>
      <h1>SE7VEN_11</h1>
    </header>
    <div class="login">
      <form class="loginform">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="&nbsp&nbsp이메일 주소 입력(필수)"
        /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="&nbsp&nbsp비밀번호 입력(필수)"
        /><br />
        <input
          type="password"
          id="password"
          name="passwordConfirm"
          placeholder="&nbsp&nbsp비밀번호 확인(필수)"
        /><br />
        <input
          type="text"
          id="password"
          name="address"
          placeholder="&nbsp&nbsp사용자 주소(필수)"
        /><br />
        <input
          type="text"
          id="password"
          name="nickname"
          placeholder="&nbsp&nbsp닉네임(필수)"
        /><br />
        <div id="AuthBtn">
          <button>회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
