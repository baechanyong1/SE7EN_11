<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/signup.css" />
    <title>SIGNUP html</title>
  </head>
  <body>
    <header>
      <h1 onclick="location.href='main.html'">SE7VEN_11</h1>
    </header>
    <div class="login">
      <div class="loginform">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="&nbsp&nbsp이메일 주소 입력(필수)"
        />
        <button id="openModalBtn" type="button" onclick="modalOpen()">
          인증
        </button>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <h2>이메일 인증</h2>
            <input
              type="text"
              id="authCodeInput"
              placeholder="인증코드를 기입해주세요."
            />
            <button
              class="confirmBtn"
              type="button"
              onclick="confirmVerifyNumber()"
            >
              확인
            </button>
            <button class="close" type="button" onclick="modalClose()">
              닫기
            </button>
          </div>
        </div>
        <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="&nbsp&nbsp비밀번호 입력(필수)"
        /><br />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="&nbsp&nbsp비밀번호 확인(필수)"
        /><br />
        <input
          type="text"
          id="address"
          name="address"
          placeholder="&nbsp&nbsp사용자 주소(필수)"
        /><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="&nbsp&nbsp사용자 이름(필수)"
        /><br />
        <input
          type="text"
          id="nickname"
          name="nickname"
          placeholder="&nbsp&nbsp닉네임(필수)"
        /><br />
        <button id="checkuser" type="button" onclick="modalOpenUserType()">
          사업자등록
        </button>
        <div id="userTypeModal" class="modal">
          <div class="modal-content">
            <h2>점주 여부 선택</h2>
            <label for="isOwner">
              점주<input type="checkbox" id="isOwner" />
            </label>
            <button class="close" type="button" onclick="modalCloseUserType()">
              닫기
            </button>
          </div>
        </div>
        <div id="AuthBtn">
          <button onclick="signup()">회원가입</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script type="text/JavaScript" src="./js/signup.js"></script>
  </body>
</html>

<style>
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
  }

  #email {
    margin-left: 43px;
  }
</style>
