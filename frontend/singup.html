<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/signup.css" />
    <title>SIGNUP html</title>
  </head>
  <body>
    <header>
      <h1 onclick="location.href='main.html'">SE7VEN_11</h1>

    <div class="login">
      <div class="loginform">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="&nbsp&nbsp이메일 주소 입력(필수)"
        /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="&nbsp&nbsp비밀번호 입력(필수)"
        /><br />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="&nbsp&nbsp비밀번호 확인(필수)"
        /><br />
        <input
          type="text"
          id="address"
          name="address"
          placeholder="&nbsp&nbsp사용자 주소(필수)"
        /><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="&nbsp&nbsp사용자 이름(필수)"
        /><br />
        <input
          type="text"
          id="nickname"
          name="nickname"
          placeholder="&nbsp&nbsp닉네임(필수)"
        /><br />
        <label for="isOwnerCheck">
          점주<input type="checkbox" id="isOwner">
        </label>
        <div id="AuthBtn">
          <button onclick=signup()>회원가입</a></button>
        </div>
      </div>
    </div>
  </body>
