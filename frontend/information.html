<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/information.css" />
    <title>INFORMATION html</title>
  </head>
  <body>
    <header>
      <h1>SE7VEN_11</h1>
    </header>
    <div id="subheader">
      <br />
      <h2>MyPage</h2>
    </div>
    <div class="information">
      <h1>사장님 정보</h1>
      <div>
        <strong>이 름&nbsp&nbsp&nbsp</strong>
        <input disabled placeholder="김만득" />
      </div>
      <div>
        <strong>닉네임&nbsp</strong>
        <input disabled placeholder="영희는 내꼬얌" />
      </div>
      <div>
        <strong>이메일&nbsp</strong>
        <input disabled placeholder="example@example.com" />
      </div>
      <div>
        <strong>포인트&nbsp</strong>
        <input disabled placeholder="1,000,000 P" /><button>내역조회</button>
      </div>
      <div>
        <strong>찜정보&nbsp</strong>
        <input disabled placeholder="세븐일레븐 강남점" /><button
          onclick="openModal()"
        >
          매장관리
        </button>
      </div>
      <!-- 모달창 -->
      <div class="modal" id="modal">
        <div class="modal-content">
          <!-- 모달창 내용 -->
          <h2>메뉴 등록</h2>
          <div>
            <strong>상품이름&nbsp</strong>
            <input
              placeholder="상품명을 입력해주세요."
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = '상품명을 입력해주세요.'"
            />
          </div>
          <div>
            <strong>가격&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</strong>
            <input
              placeholder="가격을 입력해주세요."
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = '가격을 입력해주세요.'"
            />
          </div>
          <div>
            <strong>카테고리&nbsp</strong>
            <input
              placeholder="카테고리를 입력해주세요."
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = '카테고리를 입력해주세요.'"
            /><button>선택</button>
          </div>
          <div>
            <strong>이미지&nbsp&nbsp&nbsp&nbsp</strong>
            <input
              placeholder="상품 이미지를 넣어주세요."
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = '상품 이미지를 넣어주세요.'"
            /><button>등록</button>
          </div>
          <button onclick="closeModal()" class="closeBtn">메뉴 등록</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  // JavaScript 함수를 사용하여 모달창 열기/닫기 처리
  function openModal() {
    var modal = document.getElementById("modal");
    modal.style.display = "block";
  }

  function closeModal() {
    var modal = document.getElementById("modal");
    modal.style.display = "none";
  }
</script>
